<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>House Price Predictor</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(300deg, #667eea, #764ba2, #6B8DD6, #8E37D7);
        background-size: 180% 180%;
        animation: gradient-animation 18s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glassmorphism Card Effect */
      .card {
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        overflow: hidden;
      }

      .card-header {
        background: transparent;
        border-bottom: 2px solid rgba(0,0,0,0.05);
        padding: 25px;
        color: #333;
      }

      .form-control, .form-select {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        background-color: #f8f9fa;
        transition: all 0.3s;
      }

      .form-control:focus, .form-select:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        background-color: #fff;
      }

      label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .btn-predict {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-predict:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        color: white;
      }

      /* Result Styling */
      #prediction-container {
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .result-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2d3748;
        background: -webkit-linear-gradient(#667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-3">
            <div class="card-header text-center">
              <h2 class="fw-bold mb-0">House Price Predictor</h2>
              <p class="text-muted small mt-2">Enter details to get an estimated market value</p>
            </div>

            <div class="card-body">
              <form id="predictionForm">
                <div class="row g-3">

                  <div class="col-12">
                    <label for="Address">Location</label>
                    <select class="form-select" id="Address" name="Address" required>
                      <option value="" disabled selected>Select a location</option>
                      {% for Address in Address %}
                        <option value="{{ Address }}">{{ Address }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="Bedrooms">Bedrooms</label>
                    <input type="number" class="form-control" id="Bedrooms" name="Bedrooms" placeholder="e.g. 3" min="1" required>
                  </div>

                  <div class="col-md-6">
                    <label for="Bathrooms">Bathrooms</label>
                    <input type="number" class="form-control" id="Bathrooms" name="Bathrooms" placeholder="e.g. 2" min="1" required>
                  </div>

                  <div class="col-12">
                    <label for="area">Total Sq. Feet</label>
                    <input type="number" class="form-control" id="area" name="area" placeholder="e.g. 1500" min="100" required>
                  </div>

                  <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-predict w-100" id="submitBtn">
                      Predict Price
                    </button>
                  </div>

                </div>
              </form>

              <div id="prediction-container">
                 <span id="prediction" class="result-text"></span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Listen for the submit event on the form itself
      document.getElementById('predictionForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop page reload
        send_data();
      });

      function send_data() {
        const form = document.getElementById('predictionForm');
        const fd = new FormData(form);
        const predictionElement = document.getElementById('prediction');
        const btn = document.getElementById('submitBtn');

        // UI Loading State
        predictionElement.innerHTML = "Calculating...";
        predictionElement.style.webkitTextFillColor = "#6c757d"; // Grey color while loading
        btn.disabled = true;
        btn.innerHTML = "Processing...";

        // Use standard Fetch API instead of XMLHttpRequest
        fetch('/predict', {
          method: 'POST',
          body: fd
        })
        .then(response => response.text())
        .then(data => {
          // Format the number to Indian Currency (assuming input is a raw number)
          // If your backend returns a string like "50000", this formats it to "â‚¹50,000"
          const formattedPrice = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            maximumFractionDigits: 0
          }).format(data);

          predictionElement.innerHTML = "Prediction: " + formattedPrice;
          predictionElement.style.webkitTextFillColor = "transparent"; // Restore gradient
        })
        .catch(error => {
          console.error('Error:', error);
          predictionElement.innerHTML = "An error occurred. Please try again.";
          predictionElement.style.webkitTextFillColor = "red";
        })
        .finally(() => {
          // Reset button state
          btn.disabled = false;
          btn.innerHTML = "Predict Price";
        });
      }
    </script>
  </body>
</html>
